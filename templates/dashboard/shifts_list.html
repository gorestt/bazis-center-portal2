
{% extends 'base.html' %}
{% block title %}Смены{% endblock %}
{% block content %}
<h1 class="mb-3">График смен</h1>
<table class="table table-hover">
  <thead><tr><th>Дата</th><th>Смена</th><th>Сотрудник</th><th>Телефон</th></tr></thead>
  <tbody>
    {% for s in items %}
    <tr>
      <td>{{ s.date }}</td>
      <td>{{ s.get_shift_display }}</td>
      <td>{{ s.employee }}</td>
      <td>{{ s.phone }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center text-muted">Смен пока нет.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
